  <link href="/site.webmanifest" rel="manifest">

  <link href="/favicon-32x32.png" rel="icon" type="image/png" sizes="32x32">
  <link href="/favicon-16x16.png" rel="icon" type="image/png" sizes="16x16">

  <script src="https://www.googletagmanager.com/gtag/js?id=UA-161214318-3" async></script>
  <script>
    window.dataLayer = window.dataLayer || []
    function gtag () { dataLayer.push(arguments) }

    gtag('js', new Date())
    gtag('config', 'UA-161214318-3', {
      'anonymize_ip': true
    })
  </script>

  <script src="/scripts/downloads.js"></script>
  <title>Downloads | mp3tag.js</title>

<body>
  <header class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a href="https://mp3tag.js.org" class="navbar-brand">
      <img src="/images/logo.png" class="d-inline-block align-top" alt="mp3tag.js Logo">
      mp3tag.js
    </a>

    <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#header-nav" aria-controls="header-nav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <nav id="header-nav" class="collapse navbar-collapse" aria-label="Main Navigator">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a href="/" class="nav-link">
            <i class="fas fa-home" aria-hidden="true"></i> Home
          </a>
        </li>

        <li class="nav-item">
          <a href="/docs/" class="nav-link">
            <i class="fas fa-book" aria-hidden="true"></i> Documentations
          </a>
        </li>

        <li class="nav-item">
          <a href="/downloads/" class="nav-link active">
            <i class="fas fa-download" aria-hidden="true"></i> Downloads
          </a>
        </li>
      </ul>
    </nav>
  </header>

  <main class="main container">
    <h3>mp3tag.js Releases</h3>
    <p class="lead">Visit the release page for changes and details</p>

    <table class="table table-striped table-bordered">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Version</th>
          <th scope="col">Downloads</th>
        </tr>
      </thead>

      <tbody id="tbody">
      </tbody>
    </table>
  </main>

  <template id="release-item-template">
    <tr data-temp="row">
      <td>
        <span data-temp="name"></span>
        (<a href="" data-temp="page">Release page</a>)
      </td>

      <td>
        <a href="" class="btn btn-primary" role="button" data-temp="source">
          <i class="fas fa-code" aria-hidden="true"></i> Source Codes
        </a>

        <a href="" class="btn btn-secondary" role="button" data-temp="dist">
          <i class="fas fa-download" aria-hidden="true"></i> Distributable
        </a>
      </td>
    </tr>
  </template>

  <footer class="footer bg-dark text-center text-white py-3 px-3">
    <div class="text-muted">Copyright &copy; 2020, <a href="https://github.com/eidoriantan" class="text-white">@eidoriantan</a></div>
  </footer>
</body>
</html>
